    <script type="text/javascript">
      Chart.plugins.register({
        afterDatasetsDraw: function (chart, easing) {
          var ctx = chart.ctx;
          chart.data.datasets.forEach(function (dataset, i) {
            var meta = chart.getDatasetMeta(i);
            if (!meta.hidden) {
              meta.data.forEach(function (element, index) {
                ctx.fillStyle = 'rgb(0, 0, 0)';
                var fontSize = 24;
                var fontStyle = 'normal';
                var fontFamily = 'Helvetica Neue';
                ctx.font = Chart.helpers.fontString(fontSize, fontStyle, fontFamily);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                var padding = 5;
                var position = element.tooltipPosition();
                var lines = chart.data.labels[index];
                var x = position.x - fontSize;
                var y = position.y - ((fontSize + padding) * lines.length / 2) - padding;
                for (var i = 0; i<lines.length; i++)
                  ctx.fillText(lines[i], x, y + (i * (fontSize + padding)));
              });
            }
          });
        }
      });
      var color = Chart.helpers.color;
      var data = {
        datasets: [{
          data: [40, 30, 20, 10],
          backgroundColor: [
            color("red").alpha(0.2).rgbString(),
            color("skyblue").alpha(0.2).rgbString(),
            color("yellow").alpha(0.2).rgbString(),
            color("orange").alpha(0.2).rgbString(),
          ],
        }],
        labels: [
          ["動物", "見るの", "うれしい"],
          ["いい天気で", "うれしい"],
          ["※", "さっき", "すれ違った", "人のTシャツ", "かわいかった"],
          ["のど", "　かわ", "　　い", "　　　た"],
        ],
      };
      window.onload = function() {
        var ctx = document.getElementById("piechart").getContext("2d");
        var myPieChart = new Chart(ctx, {
          type: 'pie',
          data: data,
          options: {
            legend: {
              display: false
            },
            tooltips: {
              enabled: false
            }
          }
        });
      };
    </script>
